<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .background {
            background-color: blue;
            display: flex;
            justify-content: center;
        }

        .first_block {
            width: 480px;
            height: 459px;
            background: #C2F5FF;
            border-radius: 12px;
            margin-top: 158px;
            margin-bottom: 157px;
            text-align: center;
        }

        .text_first_block {
            font-family: 'StratosSkyeng';
            font-style: normal;
            font-weight: 400;
            font-size: 40px;
            line-height: 48px;
            text-align: center;
            font-feature-settings: 'pnum' on, 'lnum' on;
            color: #004980;
            padding-left: 136px;
            padding-right: 136px;
            padding-bottom: 48px;
        }

        .buttons {
            padding-left: 69px;
            padding-right: 69px;

        }

        .button {
            font-family: 'StratosSkyeng';
            font-style: normal;
            font-weight: 400;
            font-size: 64px;
            line-height: 72px;
            align-items: center;
            text-align: center;
            color: #0080C1;
            width: 98px;
            height: 98px;
            background: #FFFFFF;
            border-radius: 12px;
            border-color: #FFFFFF;

        }

        .input_first_block {
            margin-left: 117px;
            margin-top: 67px;
            width: 246px;
            height: 50px;
            background: #7AC100;
            border-radius: 12px;
            width: 246px;
            height: 48px;
            font-family: 'StratosSkyeng';
            font-style: normal;
            font-weight: 400;
            font-size: 24px;
            line-height: 32px;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
            font-feature-settings: 'pnum' on, 'lnum' on;
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="first_block">
            <h1 class="text_first_block">Выбери сложность</h1>
            <div class="buttons">
                <button class="button buttonOne">1</button>
                <button class="button buttonTwo">2</button>
                <button class="button buttonThree">3</button>
            </div>
            <button class="input_first_block">Старт</button>

        </div>
    </div>
    <script>
        const inputFirstBlock = document.querySelector('.input_first_block');
        const buttonOne = document.querySelector('.buttonOne');
        buttonOne.onclick = function () {
            if (inputFirstBlock.onclick) {
                location.href = 'levelone.html'
                setTimeout(history.go(), 5000);
                //location.href = 'http://127.0.0.1:8080/levelone.html';
                // window.addEventListener('DOMContentLoaded', 'http://localhost:8080/levelone.html');
                //location.href = 'C:/Users/diana/OneDrive/Desktop/cardgames/levelone.html'
            }
        }

        const buttonTwo = document.getElementsByClassName('buttonTwo');
        buttonOne.onclick = function () {
            if (inputFirstBlock.onclick) {
                location.href = 'leveltwo.html'
                setTimeout(history.go(), 5000);
            }
        }

        const buttonThree = document.getElementsByClassName('buttonThree');
        buttonOne.onclick = function () {
            if (inputFirstBlock.onclick) {
                location.href = 'levelthree.html'
                setTimeout(history.go(), 5000);
            }
        }





    </script>

</body>

</html>
